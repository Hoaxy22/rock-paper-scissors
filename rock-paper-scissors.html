<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./css/style-rps.css">
</head>
<body>
    <div class="header">
        <div class="left button">
            <button id="special">Special</button>
        </div>
        <h1>Rock Paper Scissors</h1>
        <div id="right" class="right button">
            <button id="reset">Reset</button>
        </div>
    </div>
    <div class="content">
        <button id="paper" class="choiceButton"><img src="./img/paper.png" alt="paper"></button>
        <button id="rock" class="choiceButton"><img src="./img/rock.jpeg" alt="rock"></button>
        <button id="scissors" class="choiceButton"><img src="./img/scissors.jpeg" alt="scissors"></button>
        
    </div>
    <div id="container" class="bottom-content">
        <h1 id="result"></h1>
    </div>
    <div class="footer">
        <h1 style="color: green;">Wins:<h1 style="color: green;" id="winCounter"></h1></h1>
        <h1 style="color: red;">Losses:<h1 style="color: red;" id="lossCounter"></h1></h1>
        <h1>Games played:<h1 id="gamesPlayed"></h1></h1>
    </div>
    <script>
        let computerChoice = '';
        let paperButton = document.querySelector('#paper');
        let rockButton = document.querySelector('#rock');
        let scissorsButton = document.querySelector('#scissors');
        let resetButton = document.querySelector('#reset');
        let specialButton = document.querySelector('#special');
        function getComputerChoice (){
           let randomChoice = Math.floor(Math.random()*3) + 1;
           
           if (randomChoice === 1){
            computerChoice = 'Rock';
           }
           else if (randomChoice === 2){
            computerChoice = 'Paper';
           }
           else if (randomChoice === 3){
            computerChoice = 'Scissors';
           }
           return computerChoice;
        }
        
        let resultText = document.querySelector("#result");
        let winCounter = document.querySelector("#winCounter");
        let win = 1;
        let lossCounter = document.querySelector("#lossCounter");
        let loss = 1;
        let gamesPlayed = document.querySelector("#gamesPlayed");
        let games = 1;
        
        paperButton.addEventListener('click', paperChoice );
        scissorsButton.addEventListener('click', scissorsChoice);
        rockButton.addEventListener('click', rockChoice);
        resetButton.addEventListener('click', resetValues);
        specialButton.addEventListener('click', changeColors)
        
        function changeColors (){
            
        }
        function resetValues (){
            win = 1;
            loss = 1;
            games = 1;
            winCounter.textContent = '';
            lossCounter.textContent = '';
            gamesPlayed.textContent = '';
            resultText.textContent = '';
            document.getElementById('container').style.backgroundColor = 'beige';
        }
        
        
        function paperChoice () {
            getComputerChoice();
            if (computerChoice === 'Scissors'){
                resultText.textContent = 'You Lose Nerd: Scissors beats Paper';
                document.getElementById('container').style.backgroundColor = 'red';
                lossCounter.textContent = loss++;
                gamesPlayed.textContent = games++;
            }
            else if (computerChoice === 'Rock'){
                resultText.textContent = 'You Win! Paper beats Rock';
                document.getElementById('container').style.backgroundColor = 'green';
                winCounter.textContent = win++;
                gamesPlayed.textContent = games++;
            }
            else {
                resultText.textContent = 'Draw: Nobody wins this time';
                document.getElementById('container').style.backgroundColor = 'beige';
                gamesPlayed.textContent = games++;
            }
        }
        function rockChoice () {
            getComputerChoice();
            if (computerChoice === 'Paper'){
                resultText.textContent = 'You Lose Nerd: Paper beats Rock';
                document.getElementById('container').style.backgroundColor = 'red';
                lossCounter.textContent = loss++;
                gamesPlayed.textContent = games++;
            }
            else if (computerChoice === 'Scissors'){
                resultText.textContent = 'You Win! Rock beats Scissors';
                document.getElementById('container').style.backgroundColor = 'green';
                winCounter.textContent = win++;
                gamesPlayed.textContent = games++;
            }
            else {
                resultText.textContent = 'Draw: Nobody wins this time';
                document.getElementById('container').style.backgroundColor = 'beige';
                gamesPlayed.textContent = games++;
            }
        }
        function scissorsChoice () {
            getComputerChoice();
            if (computerChoice === 'Paper'){
                resultText.textContent = 'You Win! Scissors beats Paper';
                document.getElementById('container').style.backgroundColor = 'green';
                winCounter.textContent = win++;
                gamesPlayed.textContent = games++;
            }
            else if (computerChoice === 'Rock'){
                resultText.textContent = 'You Lose Nerd: Rock beats Scissors';
                document.getElementById('container').style.backgroundColor = 'red';
                lossCounter.textContent = loss++;
                gamesPlayed.textContent = games++;
            }
            else {
                resultText.textContent = 'Draw: Nobody wins this time';
                document.getElementById('container').style.backgroundColor = 'beige';
                gamesPlayed.textContent = games++;
            }
        }
    </script>
</body>
</html>
